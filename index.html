    <!-- Practicando grids -->
  <div id="grilla">
    <header class="border">Header</header>
    <nav class="border">Navegacion</nav>
    <section class="border" id="productos">Productos</section>
    <section class="border" id="servicios">Servicios</section>
    <aside class="border">Propagandas</aside>
    <footer class="border">Pie de Pagina</footer>
  </div>

    <!-- Listas -->
            <ul class="Menu">
                <li>Home</li>
                <li>Galeria</li>
                <li class="submenu">Quienes Somos</li>
                <li>Productos</li>
                <li>Contacto</li>  
            </ul>
    <!-- Fin de Listas  -->

    <!-- Tablas -->
    <table class="tablita">                 
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>DNI</th>

        <tr>
            <td>David</td>
            <td>Faletto</td>
            <td>36</td>
            <td>32.501.464</td>
        </tr>
        <tr>
            <td>Lucrecia</td>

        <tr>

            <td>39</td>
            <td>31.254.589</td>
        </tr>
    </table>
    <!-- Fin de tablas -->

    <!-- Formularios -->
    <form action="">
        <fieldset>
            <legend>Datos Personales</legend>
                <label for="Sexo">Sexo: </label>
                <br>
                <input type="radio" name="Sexo" value="hombre">Hombre
                <input type="radio" name="Sexo" value="mujer">Mujer
                <br>
                <label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre" placeholder="Nombre">
                <br>
                <label for="Apellido">Apellido: </label>
                <input type="text" name="Apellido" placeholder="Apellido">
                <br>
                <label for="Talle">Talle:</label>
                <select name="Talle" id="1">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
        </fieldset>
    </form>
    <!-- Fin de Formularios -->
