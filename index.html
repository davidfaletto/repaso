<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Listas -->
            <ul>
                <li>David</li>
                <li>Vero</li>
                <li>Lucre</li>
                <li>Jacquie</li>
            </ul>
    <!-- Fin de Listas  -->

    <!-- Tablas -->
    <table>                 
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>DNI</th>

        <tr>
            <td>David</td>
            <td>Faletto</td>
            <td>36</td>
            <td>32.501.464</td>
        </tr>
        <tr>
            <td>Lucrecia</td>
            <td>Cena</td>
            <td>37</td>
            <td>32.201.289</td>
        </tr>
        <tr>
            <td>Veronica</td>
            <td>Barchini</td>
            <td>39</td>
            <td>31.254.589</td>
        </tr>
    </table>
    <!-- Fin de tablas -->

    <!-- Formularios -->
    <form action="">
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" id="name">
        <br>
        <label for="Apellido">Apellido</label>
        <input type="text" name="Apellido" id="lastname">
        <label for="Edad">Ud. tiene</label>
        <select name="Edad" id="age">
            <option value="18">Menos de 18</option>
            <option value="19">Entre 18 y 25</option>
            <option value="25">Entre 25 y 40</option>
            <option value="40">Mas de 40</option>
        </select>

    </form>
</body>
</html>
